<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contabilidad</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<!-- Modal HTML -->

<body style="background-color: gainsboro    ;">


    <div id="myModal" class="modal fade show" aria-modal="true" style="display: block; margin-top: 5%;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="container" style="max-width: 500px;
            margin: 1.75rem auto;">
              <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        <div class="modal-dialog modal-login">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title text-justify">Inicio de sesi칩n</h4>
                </div>
                <div class="modal-body">
                    <form  method="post">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" name="username" placeholder="Usuario"
                                    required="required" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input type="password" class="form-control" name="password" placeholder="Contrase침a"
                                    required="required" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block btn-lg">Iniciar sesi칩n</button>
                        </div>
                        <!-- <p class="hint-text"><a href="">Olvidaste tu contrase침a?</a></p> -->
                    </form>
                </div>
                <div class="modal-footer">&copy;2020 PC chantery</div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
        
</body>

</html>
